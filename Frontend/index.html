<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postbook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to Postbook</h1>
    
    <div class="login-form"> 
        <h3>Login to your account</h3>
        <form onsubmit="event.preventDefault()">
            <input type="text" name="user-id" id="user-id" placeholder="User ID">
            <input type="password" id="password" placeholder="Password">
            <button type="button" onclick="handlelogin()" class="login-btn">Login</button>
        </form>

        <div class="register-link-box">
            Don't have an account? <a href="register.html">Register Now</a>
        </div>

    </div>

    <!-- error message -->

    <div id="user-login-error" class="error hidden">
        <h3>User Id not found or Password is wrong! Please try again.</h3>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
